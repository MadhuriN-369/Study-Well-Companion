<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study-Well Companion</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide React Icons as SVG components
        const BookOpen = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
        );

        const Brain = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"></path>
                <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"></path>
            </svg>
        );

        const Heart = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path>
            </svg>
        );

        const FileText = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <line x1="10" y1="9" x2="8" y2="9"></line>
            </svg>
        );

        const Lightbulb = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="9" y1="18" x2="15" y2="18"></line>
                <line x1="10" y1="22" x2="14" y2="22"></line>
                <path d="M15.09 14c.18-.98.65-1.74 1.41-2.5A4.65 4.65 0 0 0 18 8 6 6 0 0 0 6 8c0 1 .23 2.23 1.5 3.5A4.61 4.61 0 0 1 8.91 14"></path>
            </svg>
        );

        const Smile = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                <line x1="9" y1="9" x2="9.01" y2="9"></line>
                <line x1="15" y1="9" x2="15.01" y2="9"></line>
            </svg>
        );

        const MessageCircle = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
            </svg>
        );

        const StudyWellCompanion = () => {
            const [activeTab, setActiveTab] = useState('learn');
            const [userInput, setUserInput] = useState('');
            const [chatHistory, setHistory] = useState([]);
            const [moodLevel, setMoodLevel] = useState(3);
            const [studyNotes, setStudyNotes] = useState('');
            const [generatedContent, setGeneratedContent] = useState(null);

            const moods = [
                { level: 1, emoji: 'üò¢', label: 'Very Stressed' },
                { level: 2, emoji: 'üòü', label: 'Anxious' },
                { level: 3, emoji: 'üòê', label: 'Neutral' },
                { level: 4, emoji: 'üôÇ', label: 'Good' },
                { level: 5, emoji: 'üòä', label: 'Excellent' }
            ];

            const handleAIResponse = (input) => {
                const newHistory = [...chatHistory, { type: 'user', text: input }];
                
                let response = '';
                const lowerInput = input.toLowerCase();
                
                if (lowerInput.includes('explain') || lowerInput.includes('what is') || lowerInput.includes('how does')) {
                    response = `Let me help you understand that! ${input.split(' ').slice(0, 3).join(' ')} is a concept that involves several key points:\n\n1. First, consider the fundamental principle\n2. Then, look at how it applies in practice\n3. Finally, remember the exceptions or special cases\n\nWould you like me to break this down further or provide examples?`;
                } else if (lowerInput.includes('stress') || lowerInput.includes('anxious') || lowerInput.includes('overwhelmed')) {
                    response = `I hear you, and it's completely normal to feel this way. Here are some quick tips:\n\nüåü Take 3 deep breaths right now\nüåü Break your task into smaller, manageable chunks\nüåü Remember: Progress, not perfection\nüåü Consider taking a 5-minute walk or stretch\n\nYou're doing better than you think. Would you like to talk more about what's overwhelming you?`;
                } else if (lowerInput.includes('tired') || lowerInput.includes('burnout')) {
                    response = `Burnout is real, and recognizing it is the first step. Consider:\n\n‚ú® Taking a proper break (15-30 minutes)\n‚ú® Switching to a lighter task\n‚ú® Getting some fresh air or light exercise\n‚ú® Remember why you started this journey\n\nYour mental health matters more than any deadline. What would help you feel better right now?`;
                } else {
                    response = `Thanks for sharing! I'm here to help you learn and support your wellbeing. You can ask me to:\n\nüìö Explain concepts in simple terms\nüìù Generate quizzes or flashcards from your notes\nüíö Talk about stress or anxiety\nüéØ Help you stay focused and motivated\n\nWhat would you like to explore?`;
                }
                
                setHistory([...newHistory, { type: 'ai', text: response }]);
                setUserInput('');
            };

            const generateQuiz = () => {
                if (!studyNotes.trim()) {
                    alert('Please enter some study notes first!');
                    return;
                }

                const topics = studyNotes.split('\n').filter(line => line.trim());
                const questions = topics.slice(0, 5).map((topic, i) => ({
                    q: `What can you tell me about: ${topic.substring(0, 50)}...?`,
                    type: 'Short Answer'
                }));

                setGeneratedContent({
                    type: 'quiz',
                    items: questions
                });
            };

            const generateFlashcards = () => {
                if (!studyNotes.trim()) {
                    alert('Please enter some study notes first!');
                    return;
                }

                const lines = studyNotes.split('\n').filter(line => line.trim());
                const flashcards = lines.slice(0, 6).map((line, i) => ({
                    front: `Concept ${i + 1}: ${line.substring(0, 30)}...`,
                    back: line
                }));

                setGeneratedContent({
                    type: 'flashcards',
                    items: flashcards
                });
            };

            const generateSummary = () => {
                if (!studyNotes.trim()) {
                    alert('Please enter some study notes first!');
                    return;
                }

                const summary = `üìå Key Points Summary:\n\n${studyNotes.split('\n').filter(line => line.trim()).slice(0, 5).map((line, i) => `${i + 1}. ${line.substring(0, 80)}${line.length > 80 ? '...' : ''}`).join('\n\n')}\n\nüí° This summary captures the main ideas from your notes. Review these points regularly for better retention!`;

                setGeneratedContent({
                    type: 'summary',
                    items: [{ text: summary }]
                });
            };

            const getMoodFeedback = () => {
                if (moodLevel <= 2) {
                    return {
                        message: "I notice you're feeling stressed. Remember, it's okay to take breaks. Your mental health is a priority.",
                        color: "bg-red-100 border-red-300 text-red-800"
                    };
                } else if (moodLevel === 3) {
                    return {
                        message: "You're doing okay! Keep going at your own pace. Small steps lead to big progress.",
                        color: "bg-yellow-100 border-yellow-300 text-yellow-800"
                    };
                } else {
                    return {
                        message: "Great energy! Use this positive momentum to tackle your study goals today.",
                        color: "bg-green-100 border-green-300 text-green-800"
                    };
                }
            };

            const moodFeedback = getMoodFeedback();

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-pink-50">
                    <div className="max-w-6xl mx-auto p-6">
                        <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800 flex items-center gap-3">
                                        <Brain size={36} className="text-purple-600" />
                                        AI Study-Well Companion
                                    </h1>
                                    <p className="text-gray-600 mt-2">Your personal learning assistant & wellness supporter</p>
                                </div>
                                <Heart size={40} className="text-pink-500" />
                            </div>
                        </div>

                        <div className={`${moodFeedback.color} rounded-xl p-5 mb-6 border-2`}>
                            <div className="flex items-center gap-3 mb-3">
                                <Smile size={24} />
                                <h3 className="font-semibold text-lg">How are you feeling today?</h3>
                            </div>
                            <div className="flex gap-3 mb-3">
                                {moods.map(mood => (
                                    <button
                                        key={mood.level}
                                        onClick={() => setMoodLevel(mood.level)}
                                        className={`flex-1 p-3 rounded-lg border-2 transition-all ${
                                            moodLevel === mood.level 
                                                ? 'border-purple-500 bg-white scale-105' 
                                                : 'border-gray-300 bg-white/50 hover:border-purple-300'
                                        }`}
                                    >
                                        <div className="text-3xl mb-1">{mood.emoji}</div>
                                        <div className="text-xs font-medium">{mood.label}</div>
                                    </button>
                                ))}
                            </div>
                            <p className="text-sm font-medium">{moodFeedback.message}</p>
                        </div>

                        <div className="flex gap-3 mb-6">
                            <button
                                onClick={() => setActiveTab('learn')}
                                className={`flex-1 py-3 px-6 rounded-xl font-semibold transition-all flex items-center justify-center gap-2 ${
                                    activeTab === 'learn'
                                        ? 'bg-purple-600 text-white shadow-lg'
                                        : 'bg-white text-gray-700 hover:bg-purple-50'
                                }`}
                            >
                                <BookOpen size={20} />
                                Learning Assistant
                            </button>
                            <button
                                onClick={() => setActiveTab('tools')}
                                className={`flex-1 py-3 px-6 rounded-xl font-semibold transition-all flex items-center justify-center gap-2 ${
                                    activeTab === 'tools'
                                        ? 'bg-purple-600 text-white shadow-lg'
                                        : 'bg-white text-gray-700 hover:bg-purple-50'
                                }`}
                            >
                                <Lightbulb size={20} />
                                Study Tools
                            </button>
                            <button
                                onClick={() => setActiveTab('wellness')}
                                className={`flex-1 py-3 px-6 rounded-xl font-semibold transition-all flex items-center justify-center gap-2 ${
                                    activeTab === 'wellness'
                                        ? 'bg-purple-600 text-white shadow-lg'
                                        : 'bg-white text-gray-700 hover:bg-purple-50'
                                }`}
                            >
                                <Heart size={20} />
                                Wellness Chat
                            </button>
                        </div>

                        <div className="bg-white rounded-2xl shadow-lg p-6">
                            {activeTab === 'learn' && (
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                        <BookOpen className="text-purple-600" />
                                        Ask Me Anything
                                    </h2>
                                    <p className="text-gray-600 mb-4">Get instant explanations for complex concepts in simple terms</p>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <textarea
                                                value={userInput}
                                                onChange={(e) => setUserInput(e.target.value)}
                                                placeholder="Ask me to explain any concept, definition, or topic..."
                                                className="w-full p-4 border-2 border-gray-300 rounded-xl focus:border-purple-500 focus:outline-none min-h-[100px]"
                                                onKeyDown={(e) => {
                                                    if (e.key === 'Enter' && !e.shiftKey) {
                                                        e.preventDefault();
                                                        if (userInput.trim()) handleAIResponse(userInput);
                                                    }
                                                }}
                                            />
                                            <button
                                                onClick={() => userInput.trim() && handleAIResponse(userInput)}
                                                className="mt-3 bg-purple-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-purple-700 transition-all"
                                            >
                                                Get Explanation
                                            </button>
                                        </div>

                                        {chatHistory.length > 0 && (
                                            <div className="mt-6 space-y-4 max-h-96 overflow-y-auto">
                                                {chatHistory.map((msg, i) => (
                                                    <div
                                                        key={i}
                                                        className={`p-4 rounded-xl ${
                                                            msg.type === 'user'
                                                                ? 'bg-purple-100 ml-12'
                                                                : 'bg-gray-100 mr-12'
                                                        }`}
                                                    >
                                                        <div className="font-semibold mb-2 text-sm text-gray-600">
                                                            {msg.type === 'user' ? 'You' : 'ü§ñ AI Assistant'}
                                                        </div>
                                                        <div className="whitespace-pre-wrap">{msg.text}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'tools' && (
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                        <Lightbulb className="text-purple-600" />
                                        Study Tools Generator
                                    </h2>
                                    <p className="text-gray-600 mb-4">Paste your notes to generate quizzes, flashcards, or summaries</p>
                                    
                                    <textarea
                                        value={studyNotes}
                                        onChange={(e) => setStudyNotes(e.target.value)}
                                        placeholder="Paste your study notes here... (one concept per line works best)"
                                        className="w-full p-4 border-2 border-gray-300 rounded-xl focus:border-purple-500 focus:outline-none min-h-[200px] mb-4"
                                    />

                                    <div className="flex gap-3 mb-6">
                                        <button
                                            onClick={generateQuiz}
                                            className="flex-1 bg-blue-600 text-white px-4 py-3 rounded-xl font-semibold hover:bg-blue-700 transition-all flex items-center justify-center gap-2"
                                        >
                                            <FileText size={20} />
                                            Generate Quiz
                                        </button>
                                        <button
                                            onClick={generateFlashcards}
                                            className="flex-1 bg-green-600 text-white px-4 py-3 rounded-xl font-semibold hover:bg-green-700 transition-all flex items-center justify-center gap-2"
                                        >
                                            <BookOpen size={20} />
                                            Create Flashcards
                                        </button>
                                        <button
                                            onClick={generateSummary}
                                            className="flex-1 bg-purple-600 text-white px-4 py-3 rounded-xl font-semibold hover:bg-purple-700 transition-all flex items-center justify-center gap-2"
                                        >
                                            <Lightbulb size={20} />
                                            Summarize
                                        </button>
                                    </div>

                                    {generatedContent && (
                                        <div className="bg-gray-50 p-6 rounded-xl">
                                            <h3 className="text-xl font-bold mb-4 text-gray-800">
                                                {generatedContent.type === 'quiz' && 'üìù Generated Quiz'}
                                                {generatedContent.type === 'flashcards' && 'üé¥ Generated Flashcards'}
                                                {generatedContent.type === 'summary' && 'üìã Study Summary'}
                                            </h3>
                                            
                                            {generatedContent.type === 'quiz' && (
                                                <div className="space-y-4">
                                                    {generatedContent.items.map((q, i) => (
                                                        <div key={i} className="bg-white p-4 rounded-lg border-2 border-gray-200">
                                                            <div className="font-semibold text-gray-700 mb-2">Question {i + 1}:</div>
                                                            <div className="text-gray-800">{q.q}</div>
                                                            <div className="text-sm text-gray-500 mt-2">Type: {q.type}</div>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}

                                            {generatedContent.type === 'flashcards' && (
                                                <div className="grid grid-cols-2 gap-4">
                                                    {generatedContent.items.map((card, i) => (
                                                        <div key={i} className="bg-white p-4 rounded-lg border-2 border-gray-200">
                                                            <div className="font-bold text-purple-600 mb-2">Front:</div>
                                                            <div className="text-sm mb-3">{card.front}</div>
                                                            <div className="font-bold text-purple-600 mb-2">Back:</div>
                                                            <div className="text-sm text-gray-700">{card.back}</div>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}

                                            {generatedContent.type === 'summary' && (
                                                <div className="bg-white p-6 rounded-lg border-2 border-gray-200">
                                                    <div className="whitespace-pre-wrap text-gray-800">{generatedContent.items[0].text}</div>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            )}

                            {activeTab === 'wellness' && (
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                        <Heart className="text-pink-600" />
                                        Wellness Support
                                    </h2>
                                    <p className="text-gray-600 mb-4">Talk about stress, anxiety, or anything on your mind. I'm here to listen.</p>
                                    
                                    <div className="bg-gradient-to-r from-pink-50 to-purple-50 p-6 rounded-xl mb-6 border-2 border-pink-200">
                                        <h3 className="font-bold text-lg mb-3">üíö Quick Wellness Tips</h3>
                                        <ul className="space-y-2 text-gray-700">
                                            <li>‚ú® Take regular 5-minute breaks every hour</li>
                                            <li>‚ú® Practice deep breathing: 4 seconds in, 4 seconds hold, 4 seconds out</li>
                                            <li>‚ú® Stay hydrated - keep water nearby</li>
                                            <li>‚ú® Break large tasks into smaller, achievable goals</li>
                                            <li>‚ú® Remember: You're doing better than you think!</li>
                                        </ul>
                                    </div>

                                    <div className="space-y-4">
                                        <textarea
                                            value={userInput}
                                            onChange={(e) => setUserInput(e.target.value)}
                                            placeholder="Share what's on your mind... I'm here to help with stress, anxiety, or just to listen."
                                            className="w-full p-4 border-2 border-pink-300 rounded-xl focus:border-pink-500 focus:outline-none min-h-[120px]"
                                            onKeyDown={(e) => {
                                                if (e.key === 'Enter' && !e.shiftKey) {
                                                    e.preventDefault();
                                                    if (userInput.trim()) handleAIResponse(userInput);
                                                }
                                            }}
                                        />
                                        <button
                                            onClick={() => userInput.trim() && handleAIResponse(userInput)}
                                            className="bg-pink-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-pink-700 transition-all flex items-center gap-2"
                                        >
                                            <MessageCircle size={20} />
                                            Talk to AI Companion
                                        </button>
                                    </div>

                                    {chatHistory.length > 0 && (
                                        <div className="mt-6 space-y-4 max-h-96 overflow-y-auto">
                                            {chatHistory.map((msg, i) => (
                                                <div
                                                    key={i}
                                                    className={`p-4 rounded-xl ${
                                                        msg.type === 'user'
                                                            ? 'bg-pink-100 ml-12'
                                                            : 'bg-purple-100 mr-12'
                                                    }`}
                                                >
                                                    <div className="font-semibold mb-2 text-sm text-gray-600">
                                                        {msg.type === 'user' ? 'You' : 'üíö Wellness Companion'}
                                                    </div>
                                                    <div className="whitespace-pre-wrap">{msg.text}</div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>

                        <div className="mt-6 text-center text-gray-600 text-sm">
                            <p>üéì Remember: Learning is a journey, not a race. Take care of yourself! üíö</p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<StudyWellCompanion />, document.getElementById('root'));
    </script>
</body>
</html>
